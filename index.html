<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CCTV View</title>

<style>
* {
    box-sizing: border-box;
}

html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
    font-family: monospace;
}

.cctv-grid {
    width: 100vw;
    height: 100vh;
    display: grid;
    gap: 6px;
    padding: 6px;
}

.camera {
    background: #000;
    border: 2px solid #222;
    overflow: hidden;
}

.camera video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
}

/* CONTROL */
.center-control {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    transition: opacity 0.3s ease;
}

.hidden {
    opacity: 0;
    pointer-events: none;
}

button {
    padding: 14px 40px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    border-radius: 30px;
    background: rgba(0,255,0,0.9);
    color: #000;
}
</style>
</head>

<body>

<div class="cctv-grid" id="grid">

    <!-- HARD-CODE ANY NUMBER OF FRAMES -->
    <div class="camera"><video class="cam" muted src="C:\Users\sushm\Downloads\cc_tv_view 3\cc_tv_view\cctv-4\video\Traffic.mp4"></video></div>
    <div class="camera"><video class="cam" muted src="C:\Users\sushm\Downloads\cc_tv_view 3\cc_tv_view\cctv-4\video\Traffic-2.mp4"></video></div>
    <div class="camera"><video class="cam" muted src="C:\Users\sushm\Downloads\cc_tv_view 3\cc_tv_view\cctv-4\video\Traffic-3.mp4"></video></div>
    <div class="camera"><video class="cam" muted src="C:\Users\sushm\Downloads\cc_tv_view 3\cc_tv_view\cctv-4\video\Traffic-4.mp4"></video></div>

</div>

<div class="center-control" id="control">
    <button id="btn">▶ PLAY</button>
</div>

<script>
const videos = document.querySelectorAll(".cam");
const grid = document.getElementById("grid");
const btn = document.getElementById("btn");
const control = document.getElementById("control");

/* GRID CALC */
const count = videos.length;
const maxCols = 2;
const cols = Math.min(count, maxCols);
const rows = Math.ceil(count / cols);

grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
grid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

/* PLAY BUTTON */
let isPlaying = false;
let endedNaturally = false;
let hideTimer;
let endedCount = 0;

function showButton() {
    control.classList.remove("hidden");
    clearTimeout(hideTimer);

    if (isPlaying) {
        hideTimer = setTimeout(() => {
            control.classList.add("hidden");
        }, 3000);
    }
}

function playVideos() {
    videos.forEach(v => {
        if (endedNaturally) v.currentTime = 0; 
        v.play();
    });
    btn.textContent = "⏸ PAUSE";
    isPlaying = true;
    endedNaturally = false;
    showButton();
}

function pauseVideos() {
    videos.forEach(v => v.pause());
    btn.textContent = "▶ PLAY";
    isPlaying = false;
    showButton();
}

btn.onclick = () => {
    isPlaying ? pauseVideos() : playVideos();
};


document.addEventListener("mousemove", showButton);


videos.forEach(v => {
    v.addEventListener("ended", () => {
        endedCount++;
        if (endedCount === videos.length) {
            btn.textContent = "▶ PLAY";
            isPlaying = false;
            endedNaturally = true;
            control.classList.remove("hidden");
            clearTimeout(hideTimer);
            endedCount = 0;
        }
    });
});
</script>

</body>
</html>
