<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CCTV View</title>

<style>
    * {
        box-sizing: border-box;
    }

    html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: monospace;
    }

    .cctv-grid {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(5, 1fr); /* CHANGED */
        grid-template-rows: repeat(2, 1fr);    /* CHANGED */
        gap: 4px;
        padding: 6px;
    }

    .camera {
        position: relative;
        background: #000;
        border: 2px solid #222;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: contrast(1.1) brightness(0.9);
    }

    .center-control {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        transition: opacity 0.3s ease;
    }

    .hidden {
        opacity: 0;
        pointer-events: none;
    }

    button {
        padding: 14px 40px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        background: rgba(0,255,0,0.9);
        color: #000;
        box-shadow: 0 0 15px #0f0;
    }
</style>
</head>

<body>

<div class="cctv-grid">

    <div class="camera"><video class="cam" muted src="Traffic.mp4"></video></div>
    <div class="camera"><video class="cam" muted src="Traffic.mp4"></video></div>
    <div class="camera"><video class="cam" muted src="Traffic.mp4"></video></div>
    <div class="camera"><video class="cam" muted src="Traffic.mp4"></video></div>
    <div class="camera"><video class="cam" muted src="Traffic.mp4"></video></div>

    <div class="camera"><video class="cam" muted src="Traffic.mp4"></video></div>
    <div class="camera"><video class="cam" muted src="Traffic.mp4"></video></div>
    <div class="camera"><video class="cam" muted src="Traffic.mp4"></video></div>
    <div class="camera"><video class="cam" muted src="Traffic.mp4"></video></div>
    <div class="camera"><video class="cam" muted src="Traffic.mp4"></video></div>

    <div class="center-control" id="control">
        <button id="controlBtn">▶ PLAY</button>
    </div>

</div>

<script>
    const videos = document.querySelectorAll(".cam");
    const btn = document.getElementById("controlBtn");
    const control = document.getElementById("control");

    let isPlaying = false;
    let endedNaturally = false;
    let hideTimer;

    function showButton() {
        control.classList.remove("hidden");
        clearTimeout(hideTimer);

        if (isPlaying) {
            hideTimer = setTimeout(() => {
                control.classList.add("hidden");
            }, 2000);
        }
    }

    function playVideos(fromStart) {
        videos.forEach(v => {
            if (fromStart) v.currentTime = 0;
            v.play();
        });
        btn.textContent = "⏸ PAUSE";
        isPlaying = true;
        endedNaturally = false;
        showButton();
    }

    function pauseVideos() {
        videos.forEach(v => v.pause());
        btn.textContent = "▶ PLAY";
        isPlaying = false;
        showButton();
    }

    btn.addEventListener("click", () => {
        if (isPlaying) {
            pauseVideos();
        } else {
            playVideos(endedNaturally);
        }
    });

    document.addEventListener("mousemove", showButton);

    let endedCount = 0;
    videos.forEach(v => {
        v.addEventListener("ended", () => {
            endedCount++;
            if (endedCount === videos.length) {
                btn.textContent = "▶ PLAY";
                isPlaying = false;
                endedNaturally = true;
                control.classList.remove("hidden");
                endedCount = 0;
            }
        });
    });
</script>

</body>
</html>
